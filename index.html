<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentalo-store</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="loading">
    <div class="load">
      <div id="flag1"></div>
      <h2>mentalo.ru</h2>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
<script>
  fetch('./animations/flag.json')
    .then(res => res.json())
    .then(data => {
      lottie.loadAnimation({
        container: document.getElementById('flag1'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        animationData: data
      });
    });
</script>

</html>
